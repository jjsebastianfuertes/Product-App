<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-light bg-dark">
        <a href="/" class="nav-item lead">
            Product App</a>
    </nav>
    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Product form</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input class="form-control" type='text' id="name" placeholder="Product Name">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="number" step="0.1" id="price" placeholder="Product price">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="number" id="year" min="2000" value="2019"
                                placeholder="Year product">
                        </div>
                        <input type="submit" value="Save" class="btn btn-block btn-secondary">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">

        </div>
    </div>
    </div>
</body>

</html>
